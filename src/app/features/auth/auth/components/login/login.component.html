<div id="login-container" class="login-container">
        <div id="logo-section" class="logo">
            <h1 id="app-title">TaskManager</h1>
            <p id="app-slogan">Organiza tu día, alcanza tus metas</p>
        </div>

        <form id="login-form">
            <div id="username-form-group" class="form-group">
                <label for="username">Usuario o Email</label>
                <input 
                    type="text" 
                    id="username-input" 
                    name="username" 
                    placeholder="Ingresa tu usuario o email"
                    required
                >
            </div>

            <div id="password-form-group" class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password-input" 
                    name="password" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>

            <!-- <div id="forgot-password-section" class="forgot-password">
                <a href="#" id="forgot-password-link" onclick="showAlert('Funcionalidad de recuperación de contraseña')">¿Olvidaste tu contraseña?</a>
            </div> -->

            <button type="submit" id="login-button" class="login-btn">
                Iniciar Sesión
            </button>
        </form>

        <div id="divider-section" class="divider">
            <span>o</span>
        </div>

        <div id="register-link-section" class="register-link">
            ¿No tienes cuenta? <a routerLink="/create-user"  id="register-link" onclick="showAlert('Ir a registro')">Regístrate aquí</a>
        </div>
    </div>

<div class="add-task-container">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Nueva Tarea</h1>
            <p class="form-subtitle">Completa los campos para crear una nueva tarea</p>
        </div>

        <form id="taskForm" class="task-form">
            <div class="form-group">
                <label for="taskTitle" class="form-label">
                    Título de la tarea
                    <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="taskTitle" 
                    name="taskTitle" 
                    class="form-input" 
                    placeholder="Escribe el título de tu tarea"
                    required
                >
            </div>

            <div class="form-group">
                <label for="taskDescription" class="form-label">
                    Descripción de la tarea
                </label>
                <textarea 
                    id="taskDescription" 
                    name="taskDescription" 
                    class="form-textarea" 
                    placeholder="Describe los detalles de tu tarea (opcional)"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="taskDeadline" class="form-label">
                    Fecha límite
                </label>
                <input 
                    type="date" 
                    id="taskDeadline" 
                    name="taskDeadline" 
                    class="form-input"
                >
            </div>

            <div class="form-group">
                <label for="taskPriority" class="form-label">
                    Prioridad
                </label>
                <select id="taskPriority" name="taskPriority" class="form-select">
                    <option value="">Selecciona una prioridad</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    Guardar Tarea
                </button>
                <button type="button" class="btn btn-secondary" (click)="redirectToDashboard()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
